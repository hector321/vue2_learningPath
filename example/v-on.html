<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-on</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <button v-on:click="add">add</button>
            <button @click="minus">minus</button>
            <input type="text" v-on:keyup.enter="onEnter" v-model="score2">
        </p>
    </div>

    <script>
        var app=new Vue({
            el:'#app',
            data:function(){
                return {
                    score:0,
                    score2:1
                }
            },
            methods:{
                add:function(){
                    this.score++;
                },
                minus:function(){
                    this.score--;
                },
                onEnter:function(){
                    this.score-=-this.score2;
                }
            }
        });
    </script>
</body>
</html>
